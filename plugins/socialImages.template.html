<html>
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

      html,
      body {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: 'Bebas Neue', sans-serif;
        background-color: magenta;
      }

      .frame {
        width: 1012px;
        height: 506px;
        overflow: hidden;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: scale(1.05);
        background-image: url('{{ featuredImage }}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -10;
        background-color: white;

        /* Add the blur effect */
        filter: blur(8px);
        -webkit-filter: blur(8px);
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        color: white;
        text-shadow: 5px 5px 8px #000000;
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      .title {
        width: 100%;
        font-size: 72px;
        text-align: center;
        padding: 0 80px;
        margin: 0;
      }

      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
        margin-top: -60px;
      }

      .logo {
        width: 167px;
        aspect-ratio: auto 167 / 50;
        height: 50px;
        -webkit-filter: drop-shadow(5px 5px 5px #222);
        filter: drop-shadow(5px 5px 5px #222);
      }
    </style>
  </head>

  <body>
    <div class="frame">
      <div class="background"></div>
      <div class="wrapper">
        <div class="content">
          <h1 class="title">{{ title }}</h1>
        </div>
        <div class="footer">
          <img class="logo" src="https://admin.colourfulbirding.com/wp-content/uploads/images/colourful-nav-logo.png" />
        </div>
      </div>
    </div>
  </body>
</html>
